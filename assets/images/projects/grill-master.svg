<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="burgerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grillGradient)"/>
  
  <!-- Burger icon -->
  <g transform="translate(200, 150)">
    <!-- Bottom bun -->
    <ellipse cx="0" cy="30" rx="60" ry="15" fill="#daa520"/>
    <!-- Lettuce -->
    <ellipse cx="0" cy="20" rx="55" ry="8" fill="#228b22"/>
    <!-- Meat -->
    <ellipse cx="0" cy="10" rx="50" ry="10" fill="url(#burgerGradient)"/>
    <!-- Cheese -->
    <ellipse cx="0" cy="0" rx="52" ry="6" fill="#ffd700"/>
    <!-- Top bun -->
    <ellipse cx="0" cy="-10" rx="58" ry="18" fill="#daa520"/>
    <!-- Sesame seeds -->
    <circle cx="-20" cy="-15" r="2" fill="#fff8dc"/>
    <circle cx="15" cy="-12" r="2" fill="#fff8dc"/>
    <circle cx="0" cy="-18" r="2" fill="#fff8dc"/>
  </g>
  
  <!-- Shopping cart icon -->
  <g transform="translate(320, 80)">
    <rect x="-15" y="-10" width="25" height="15" fill="none" stroke="white" stroke-width="2" rx="2"/>
    <circle cx="-8" cy="10" r="3" fill="white"/>
    <circle cx="5" cy="10" r="3" fill="white"/>
    <line x1="-20" y1="-5" x2="-15" y2="-5" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- WhatsApp icon -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="15" fill="#25d366"/>
    <path d="M-8,-3 Q-8,-8 -3,-8 Q3,-8 8,-3 Q8,3 3,8 Q-3,8 -8,3 Z" fill="white"/>
    <circle cx="0" cy="0" r="2" fill="#25d366"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">GRILL MASTER</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">Sistema de Ventas WhatsApp</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="250" r="8" fill="white" opacity="0.3"/>
  <circle cx="350" cy="250" r="6" fill="white" opacity="0.4"/>
  <circle cx="60" cy="40" r="5" fill="white" opacity="0.3"/>
</svg>