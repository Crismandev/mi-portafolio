<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fffe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4f1d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- Decorative plants -->
  <!-- Left plant -->
  <g transform="translate(30,180)">
    <ellipse cx="0" cy="15" rx="8" ry="4" fill="#8b5cf6" opacity="0.3"/>
    <path d="M-5,15 Q-8,10 -10,5 Q-8,0 -5,5 Q0,8 5,5 Q8,0 10,5 Q8,10 5,15 Q0,12 -5,15" fill="url(#leafGradient)"/>
    <path d="M-3,15 Q-6,8 -8,2 Q-6,-2 -3,2 Q0,5 3,2 Q6,-2 8,2 Q6,8 3,15 Q0,10 -3,15" fill="#16a34a" opacity="0.8"/>
  </g>
  
  <!-- Right plant -->
  <g transform="translate(350,190)">
    <ellipse cx="0" cy="12" rx="6" ry="3" fill="#8b5cf6" opacity="0.3"/>
    <path d="M-4,12 Q-6,8 -7,4 Q-6,1 -4,4 Q0,6 4,4 Q6,1 7,4 Q6,8 4,12 Q0,9 -4,12" fill="url(#leafGradient)"/>
  </g>
  
  <!-- Center decorative elements -->
  <circle cx="80" cy="60" r="2" fill="#22c55e" opacity="0.4"/>
  <circle cx="320" cy="80" r="1.5" fill="#4ade80" opacity="0.5"/>
  <circle cx="60" cy="120" r="1" fill="#16a34a" opacity="0.3"/>
  
  <!-- Main title -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#1f2937">
    OnlyPlants
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">
    Galer√≠a Interactiva de Plantas
  </text>
  
  <!-- Technology badges -->
  <g transform="translate(200,160)">
    <rect x="-60" y="0" width="35" height="18" rx="9" fill="#f97316" opacity="0.1"/>
    <text x="-42.5" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ea580c">HTML</text>
    
    <rect x="-20" y="0" width="30" height="18" rx="9" fill="#3b82f6" opacity="0.1"/>
    <text x="-5" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2563eb">CSS</text>
    
    <rect x="15" y="0" width="25" height="18" rx="9" fill="#eab308" opacity="0.1"/>
    <text x="27.5" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ca8a04">JS</text>
  </g>
  
  <!-- Subtle border -->
  <rect x="1" y="1" width="398" height="248" fill="none" stroke="#e5e7eb" stroke-width="1" rx="8"/>
</svg>