<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cometGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:0.8" />
    </radialGradient>
    <linearGradient id="tailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Space background -->
  <rect width="400" height="300" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="1" fill="white" opacity="0.8"/>
  <circle cx="120" cy="30" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="180" cy="70" r="1" fill="white" opacity="0.7"/>
  <circle cx="250" cy="40" r="1" fill="white" opacity="0.8"/>
  <circle cx="320" cy="60" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="350" cy="90" r="1" fill="white" opacity="0.6"/>
  <circle cx="80" cy="120" r="1" fill="white" opacity="0.8"/>
  <circle cx="300" cy="120" r="1" fill="white" opacity="0.7"/>
  <circle cx="40" cy="180" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="150" cy="200" r="1" fill="white" opacity="0.8"/>
  <circle cx="280" cy="180" r="1" fill="white" opacity="0.7"/>
  <circle cx="360" cy="200" r="1.5" fill="white" opacity="0.8"/>
  
  <!-- Comet tail -->
  <ellipse cx="120" cy="150" rx="80" ry="15" fill="url(#tailGradient)" transform="rotate(-30 120 150)"/>
  <ellipse cx="100" cy="140" rx="60" ry="10" fill="url(#tailGradient)" transform="rotate(-25 100 140)" opacity="0.7"/>
  
  <!-- Comet core -->
  <circle cx="200" cy="150" r="25" fill="url(#cometGradient)"/>
  <circle cx="200" cy="150" r="15" fill="#00ffff" opacity="0.6"/>
  <circle cx="195" cy="145" r="8" fill="white" opacity="0.8"/>
  
  <!-- Alien eyes -->
  <ellipse cx="190" cy="145" rx="3" ry="5" fill="#000000"/>
  <ellipse cx="205" cy="145" rx="3" ry="5" fill="#000000"/>
  <circle cx="190" cy="143" r="1" fill="#00ff00"/>
  <circle cx="205" cy="143" r="1" fill="#00ff00"/>
  
  <!-- Title -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#00ffff">3I/ATLAS</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#8a2be2" opacity="0.9">Landing Page Sci-Fi</text>
  
  <!-- Countdown elements -->
  <rect x="50" y="260" width="30" height="20" fill="#8a2be2" opacity="0.3" rx="3"/>
  <rect x="90" y="260" width="30" height="20" fill="#00ffff" opacity="0.3" rx="3"/>
  <rect x="280" y="260" width="30" height="20" fill="#8a2be2" opacity="0.3" rx="3"/>
  <rect x="320" y="260" width="30" height="20" fill="#00ffff" opacity="0.3" rx="3"/>
</svg>